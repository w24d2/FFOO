<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример страницы Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <!-- Заголовок -->
    <h1>Hello World</h1>
    
    <!-- Параграф -->
    <p>Bootstrap.</p>
    
    <!-- Кнопка -->
    <button type="button" class="btn btn-primary">Click</button>
    
    <!-- Изображение -->
    <img src="https://static.tildacdn.com/tild6562-3264-4532-b431-356664353535/Group_234331.png" class="img-fluid" alt="Отзывчивое изображение">
  </div>
  
  <!-- Подключение JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
